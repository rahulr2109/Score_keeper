<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section>
    <div class="columns">  
      <div class="column is-half is-offset-one-quarter">
    <div class="container">
    <div class="card ">
      <div class="card-image">
        <figure class="image is-2by1.5">
          <img src="ping_pong.jfif" alt="Placeholder image">
        </figure>
      </div>
        <header class="card-header">
          <p class="card-header-title">
            Ping Pong
          </p>
        </header>
        <div class="card-content">
          <div class="content">
            <h1><span id="p1">0</span> to <span id="p2">0</span></h1>
          </div>
        </div>
        <div class="select is-rounded">
            <select name="option" id="dropDown">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
          </div>
        <footer class="card-footer">
            <button class="button is-primary" id="p1button">+1 P1</button>
            <button class="button is-link" id="p2button">+1 P2</button>
            <button class="button is-danger" id="reset">Reset</button>
        </footer>
      </div>
      </div>
      </div>
      </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
